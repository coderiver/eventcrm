<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN  header-->
	<header class="header header_simple">
		<a class="logo" href="#">Event<span>CRM</span></a>
	</header>
	<!-- END header-->
	<!-- BEGIN  sidebar-->
	<div class="form form_reg">
		<div class="form__title">
			<strong>Александр Бахмацкий</strong>
			<span>вход через google.com</span>
		</div>
		<div class="field">
			<div class="field__title">регистрация новой компании</div>
			<div class="input-wrap is-required">
				<input type="text" class="input" placeholder="Наименование компании">
			</div>
			<div class="input-wrap is-required">
				<input type="email" class="input" placeholder="Электронная почта">
			</div>
			<div class="input-wrap">
				<input type="tel" class="input" placeholder="Телефон">
			</div>
			<div class="input-wrap">
				<input type="submit" class="btn btn_liquid btn_red" value="Продолжить">
			</div>
		</div>
	</div>
	<!-- END sidebar-->
</div>
<!-- END out-->
</body>
</html>
