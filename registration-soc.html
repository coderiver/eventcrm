<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN  header-->
	<header class="header header_simple">
		<a class="logo" href="#">Event<span>CRM</span></a>
	</header>
	<!-- END header-->
	<!-- BEGIN  sidebar-->
	<div class="form form_enter">
		<div class="form__title form__title_big">
			<strong>Регистрация</strong>
		</div>
		<p>У вас есть аккаунт в EventCRM? <a href="#">Войти</a></p>
		<div class="form__wrap">
			<div class="soc-enter">
				<div class="wrapper">
					<a href="#" class="soc-enter__fb"></a>
					<a href="#" class="soc-enter__odn"></a>
					<a href="#" class="soc-enter__vk"></a>
					<a href="#" class="soc-enter__g"></a>
					<a href="#" class="soc-enter__tw"></a>
					<a href="#" class="soc-enter__mail"></a>
				</div>
				<div class="block-or">
					или
				</div>
			</div>
			<div class="field">
				<div class="input-wrap">
					<input type="email" class="input" placeholder="Электронная почта">
				</div>
				<div class="input-wrap">
					<input type="password" class="input" placeholder="Пароль">
				</div>
				<div class="input-wrap input-wrap_btn">
					<input type="submit" class="btn btn_liquid btn_red" value="Продолжить">
					<label class="input-key">
						<input type="checkbox" checked>
						<span><i></i></span>
						<strong>показать пароль</strong>
					</label>
				</div>
				<div class="input-wrap input-wrap_text">
					<p>Регистрируясь Вы соглашаетесь с <a href="#">условиями пользования сервисом.</a></p>
				</div>
			</div>
		</div>
		
	</div>
	<!-- END sidebar-->
</div>
<!-- END out-->
</body>
</html>
