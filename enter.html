<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forgot pass</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN  header-->
	<header class="header header_simple">
		<a class="logo" href="#">Event<span>CRM</span></a>
	</header>
	<!-- END header-->
	<!-- BEGIN  sidebar-->
	<div class="form form_enter">
		<div class="form__title form__title_big">
			<strong>Вход в систему</strong>
		</div>
		<p>Вы можете <a href="#">войти</a>, если у вас есть аккаунт.</p>
		<p>Или <a href="#">зарегистрироваться</a>, если вы еще не пользовались EventCRM</p>
		<div class="field">
			<div class="input-wrap">
				<input type="email" class="input" placeholder="Электронная почта">
			</div>
			<div class="input-wrap input-wrap_btn">
				<input type="reset" class="btn btn_gray btn_liquid" value="Отмена">
				<input type="submit" class="btn btn_red btn_liquid" value="Продолжить">
			</div>
		</div>
		<div class="form__footer">
			<p>Проблемы с входом или с востановлением пароля?</p>
			<p><a href="mailto:support@eventcrm.ru">support@eventcrm.ru</a></p>
		</div>
	</div>
	<!-- END sidebar-->
</div>
<!-- END out-->
</body>
</html>
